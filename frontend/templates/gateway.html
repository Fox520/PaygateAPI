{% extends "layout.html" %}
{% block content%}
<h3>Proceed to payment gateway</h3>

<form action="https://secure.paygate.co.za/payweb3/process.trans" method="post" target="my_iframe">
    <input type="hidden" name="PAY_REQUEST_ID" value={{ a }}>
    <input type="hidden" name="CHECKSUM" value={{ b }}>
    <input class="btn btn-success" type="submit" value="Continue" onclick="toggle_display()">
  </form>
  
  <!-- when the form is submitted, the server response will appear in this iframe -->
  <iframe style="visibility: hidden; position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;" class="content_section" name="my_iframe" src="https://secure.paygate.co.za/payweb3/process.trans"></iframe>

  {% endblock content %}
